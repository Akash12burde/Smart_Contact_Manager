<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>This is home page</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="card-body my-5">
            <div class="container text-center">
              <img
                src=""
                style="height: 200px; width: 200px"
                class="my_profile_picture"
                th:src="@{'/img/Contact_logo.png'}"
                alt="Profile photo"
              />

              <h1
                class="text-center mt-3 text-secondary font-italic font-weight-light"
              >
                Start Adding your contact on cloud......
              </h1>

              <a
                th:href="@{/user/add-contact}"
                class="text-center btn btn-success mt-4 text-uppercase"
                >Add new contact</a
              >
            </div>
          </div>
        </div>
      </div>

      <script>
        
		$(document).ready(()=>{
			 $(".item").removeClass("active");
			 $("#home-link").addClass("active");
		});
         
       
      </script>
	
    </section>
  </body>
</html>
